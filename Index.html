<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <button class="btn btn-default">Fetch User</button>
    <hr>
    <div></div>

</body>
<script>
    const button = document.querySelector("button");
const div = document.querySelector("div");

const setText = (text) => {
  div.textContent = text
}

const checkAuth = () => {
  return new Promise((resolve, reject) => {
    setText('Checking Auth...')
    setTimeout(() => {
      resolve(false);
    }, 2000);
  });
};

const fetchUser = () => {
  return new Promise((resolve, reject) => {
    setText('Fetching User...');
    setTimeout(() => {
      resolve({ name: "Max" });
    }, 2000);
  });
};

button.addEventListener("click", () => {
  checkAuth()
     .then(
        isAuth => {
          if (isAuth) {
              setText(isAuth);
            return fetchUser()
          }
          setText(isAuth);

        }
      )
      .then(
        user => {
          setText(user.name)
        }
      )
});

</script>
</html>
